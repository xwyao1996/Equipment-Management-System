<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .el-header{

        .el-main {

            padding-top: 0;
            margin: 0 auto;
            background-color: #E9EEF3;
            height: 100vh;
        }
    </style>
</head>
<body>

        <el-container>
            <!-- header -->
            <el-header>
                <div style="width: 60%">

                </div>
            </el-header>
            <!-- Main -->
            <el-main>
                <el-col :span="20" :offset="2">
                    <el-carousel height="420px">
                        <el-carousel-item v-for="item in 4" :key="item">
                            <img :src=`/file/carousel/carousel-${item}.jpg` alt="">
                        </el-carousel-item>
                    </el-carousel>
                </el-col>
            </el-main>
        </el-container>
    </div>

<!--    js-->
    <script src="../../js/jquery.min.js"></script>

            },

            }

</html>
